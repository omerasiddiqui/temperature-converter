<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Temperature Converter</title>
</head>
<body>
  <header>
    <div class="wrapper">
      <h1>Temperature Converter</h1>
    </div>
  </header>

  <main>
    <section class="tempDisplay wrapper">
      <div class="innerTempDisplay">
          <form>

            <div class="topRow">
              <div class="label">
                <label for="celsius">From: </label>
              </div>
              <input type="text" id="celsius">
              <div class="identifier">
                <p>Celsius</p>
              </div>
            </div>

            <div class="bottomRow">
              <div class="label">
                <label for="fahrenheit">To:</label>
              </div>
              <input type="text" id="fahrenheit">
              <div class="identifier">
                <p>Fahrenheit</p>
              </div>
            </div>

            <div class="buttons">
              <input type="submit" value="Convert">
              <button type=button class="clear">Clear</button>
            </div>

          </form>
      </div>
    </section>

    <section class="wrapper">
      <div class="result">
        <div class="image">
          <img src="" alt="" class="picDisplay">
        </div>
        <div class="conversionResult">

        </div>
      </div>

    </section>
  </main>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
